<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<section style="margin:auto">
	<h2 style="text-align:center">Feedback Form</h2>
	<form action="#" method="post" >
		<label for="name">
			Name
		</label>
		<input id="name" type="text" maxlength="50" required minlength="3">
		<label for="portfolio">
			Portfolio
		</label>
		<input type="url" id="portfolio" required>
		<label for="favColor">
			Favorite Color
		</label>
		<input type="color" id="favColor">
		<label for="likeness">
			Likeness
		</label>
		<input type="range" min="1" max="100" id="likeness">
		<input type="submit" value="Submit">
	</form>
</section>
</body>

</html>
